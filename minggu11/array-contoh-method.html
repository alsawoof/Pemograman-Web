<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Method Array</title>
    </head>
    <body>
        <script>
            // Method filter
            const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            // ambil data yang hanya habis dibagi dua 
            const filteredArray = angka.filter(angka => angka % 2 === 0);
            document.write(filteredArray);

            // Method Includes
            var tanaman = ["Padi", "Kacang", "Jagung", "Kedelai"];
            // apakah kacang sudah ada di dalam array tanaman?
            var adaKacang = tanaman.includes("Kacang");
            console.log(adaKacang); // -> true
            document.write(adaKacang);

            // apakah bayam ada?
            var adaBayam = tanaman.includes("Bayam");
            console.log(adaBayam); // -> false
            document.write(adaBayam);

            //Method Short
            var alfabet = ['a','f','z','e','r','g'];
            var angka2 = [3,1,2,6,8,5];
            const alfasort = alfabet.sort(); //-> ["a", "e", "f", "g", "r", "z"]
            document.write(alfasort);
            const angkasort = angka2.sort(); // -> [1, 2, 3, 4, 5, 6, 7, 8, 9]
            document.write(angkasort);
        </script>
    </body>
</html>
