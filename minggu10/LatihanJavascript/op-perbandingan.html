<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Operator Perbandingan</title>
	</head>
	<body>
	
		<script>
		var a = 27;
		var b = 32;
		// sama dengan
		var hasil = a == b;
		document.write(`${a} == ${b} = ${hasil}<br/>`);
 
		// lebih besar
		var hasil = a > b;
		document.write(`${a} > ${b} = ${hasil}<br/>`);
 
		// lebih besar samadengan
		var hasil = a >= b;
		document.write(`${a} >= ${b} = ${hasil}<br/>`);
 
		// lebih kecil
		var hasil = a < b;
		document.write(`${a} < ${b} = ${hasil}<br/>`);
 
		// lebih kecil samadengan
		var hasil = a <= b;
		document.write(`${a} <= ${b} = ${hasil}<br/>`);
 
		// tidak samadengan
		var hasil = a != b;
		document.write(`${a} != ${b} = ${hasil}<br/>`);
		</script>
	</body>
</html>
