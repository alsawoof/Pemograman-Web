<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Operator Logika</title>
	</head>
	<body>
		<script>
		var a = 25;
		var b = 20;
		var benar = a > b;
		var salah = a < b;
		// operator && (and)
		var hasil = benar && salah;
		document.write(`${benar} && ${salah} = ${hasil}<br/>`);
 
		// operator || (or)
		var hasil = benar || salah;
		document.write(`${benar} || ${salah} = ${hasil}<br/>`);
 
		// operator ! (not)
		var hasil = !benar
		document.write(`!${benar} = ${hasil}<br/>`);
		</script>
	</body>
</html>
